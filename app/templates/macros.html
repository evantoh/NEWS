<div class="row">
	{% macro displaySourceList(source_list) %}
			{% for source in source_list %}
			<div class="col-xs-2 col-sm-4 col-md-2 col-lg-4">
				<li>{{source.name}}</li>
			</div>
			{% endfor %}
	{%endmacro%}
	{% macro displayArticleList(article_list) %}
			{%for new in article_list %}
		 	<div class="col-xs-10 col-sm-4 col-md-10 col-lg-8 movie-card">
		 	 	<img src="{{new.image}}" alt="{{new.title}}" class="image-poster">
		 	 	<li class="text-center">
		 	 		<a href="/news/{{new.url}}">
		 	 			{{new.title|truncate(15)}}
		 	 		</a>
		 	 	</li>
	 	 	</div>
			{% endfor %}
		
	{%endmacro%}
</div>
