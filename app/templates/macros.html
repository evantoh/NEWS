<div class="row">
	{% macro displaySourceList(source_list) %}
			{% for source in source_list %}
			<div class="col-xs-2 col-sm-4 col-md-2 col-lg-4">
				<li><a href="/source/{{source.id}}">{{source.name}}</a>
				</li>
			</div>
			{% endfor %}
	{%endmacro%}
	{% macro displayArticleList(article_list) %}
			{%for news in article_list %}
		 	<div class="col-xs-10 col-sm-4 col-md-10 col-lg-8 movie-card">
		 	 	<img src="{{news.image}}" alt="{{news.title}}" class="image-poster">
		 	 	<li class="text-center">
		 	 		<a href="{{news.url}}">
		 	 			{{news.title}}
		 	 		</a>
		 	 	</li>
	 	 	</div>
			{% endfor %}
		
	{%endmacro%}
</div>
